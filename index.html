<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .card-hover { transition: all 0.2s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ============================================
        // CONFIGURE YOUR CAMPAIGNS HERE
        // ============================================
        const CAMPAIGNS = [
            {
                id: "barclaycard-nca",
                name: "Barclaycard NCA",
                client: "Barclaycard",
                description: "New Customer Acquisition Campaign",
                lookerUrl: "https://lookerstudio.google.com/embed/reporting/a0d7ae2c-ca7b-4061-9e27-277a85fb767b/page/QdZiF",
                color: "blue"
            },
            {
                id: "hsbc-rewards",
                name: "HSBC Rewards",
                client: "HSBC",
                description: "Rewards Program Performance",
                lookerUrl: "https://lookerstudio.google.com/embed/reporting/YOUR_REPORT_ID_2/page/YOUR_PAGE_ID",
                color: "red"
            },
            {
                id: "lloyds-savings",
                name: "Lloyds Savings",
                client: "Lloyds",
                description: "Savings Account Acquisition",
                lookerUrl: "https://lookerstudio.google.com/embed/reporting/YOUR_REPORT_ID_3/page/YOUR_PAGE_ID",
                color: "green"
            },
            // Add more campaigns here...
        ];

        const COLORS = {
            blue: { bg: "bg-blue-500", light: "bg-blue-100", text: "text-blue-700" },
            red: { bg: "bg-red-500", light: "bg-red-100", text: "text-red-700" },
            green: { bg: "bg-green-500", light: "bg-green-100", text: "text-green-700" },
            purple: { bg: "bg-purple-500", light: "bg-purple-100", text: "text-purple-700" },
            orange: { bg: "bg-orange-500", light: "bg-orange-100", text: "text-orange-700" },
        };

        // ============================================
        // STATUS MANAGEMENT (localStorage)
        // ============================================
        function getReviewedCampaigns() {
            const stored = localStorage.getItem('reviewedCampaigns');
            return stored ? JSON.parse(stored) : {};
        }

        function setReviewed(campaignId, reviewed) {
            const current = getReviewedCampaigns();
            if (reviewed) {
                current[campaignId] = new Date().toISOString();
            } else {
                delete current[campaignId];
            }
            localStorage.setItem('reviewedCampaigns', JSON.stringify(current));
        }

        // ============================================
        // COMPONENTS
        // ============================================
        
        // Status badge component
        function StatusBadge({ reviewed, reviewedAt }) {
            if (reviewed) {
                const date = new Date(reviewedAt).toLocaleDateString();
                return (
                    <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        <svg className="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd"/>
                        </svg>
                        Reviewed {date}
                    </span>
                );
            }
            return (
                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                    <svg className="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clipRule="evenodd"/>
                    </svg>
                    Pending Review
                </span>
            );
        }

        // Campaign card component
        function CampaignCard({ campaign, reviewed, reviewedAt, onClick }) {
            const color = COLORS[campaign.color] || COLORS.blue;
            
            return (
                <div 
                    className="card-hover bg-white rounded-xl shadow-md overflow-hidden cursor-pointer"
                    onClick={onClick}
                >
                    <div className={`h-2 ${color.bg}`}></div>
                    <div className="p-6">
                        <div className="flex justify-between items-start mb-3">
                            <span className={`text-xs font-semibold px-2 py-1 rounded ${color.light} ${color.text}`}>
                                {campaign.client}
                            </span>
                            <StatusBadge reviewed={reviewed} reviewedAt={reviewedAt} />
                        </div>
                        <h3 className="text-lg font-bold text-gray-900 mb-2">{campaign.name}</h3>
                        <p className="text-sm text-gray-500">{campaign.description}</p>
                        <div className="mt-4 flex items-center text-sm text-blue-600 font-medium">
                            View Report
                            <svg className="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                </div>
            );
        }

        // Home page with all campaigns
        function HomePage({ onSelectCampaign }) {
            const [reviewed, setReviewedState] = useState(getReviewedCampaigns());
            
            const pendingCount = CAMPAIGNS.filter(c => !reviewed[c.id]).length;
            const reviewedCount = CAMPAIGNS.filter(c => reviewed[c.id]).length;

            return (
                <div className="max-w-7xl mx-auto px-4 py-8">
                    {/* Header */}
                    <div className="mb-8">
                        <h1 className="text-3xl font-bold text-gray-900">Campaign Reports</h1>
                        <p className="text-gray-500 mt-1">Review your campaign performance dashboards</p>
                    </div>

                    {/* Stats */}
                    <div className="grid grid-cols-3 gap-4 mb-8">
                        <div className="bg-white rounded-lg shadow p-4">
                            <div className="text-2xl font-bold text-gray-900">{CAMPAIGNS.length}</div>
                            <div className="text-sm text-gray-500">Total Campaigns</div>
                        </div>
                        <div className="bg-white rounded-lg shadow p-4">
                            <div className="text-2xl font-bold text-yellow-600">{pendingCount}</div>
                            <div className="text-sm text-gray-500">Pending Review</div>
                        </div>
                        <div className="bg-white rounded-lg shadow p-4">
                            <div className="text-2xl font-bold text-green-600">{reviewedCount}</div>
                            <div className="text-sm text-gray-500">Reviewed</div>
                        </div>
                    </div>

                    {/* Campaign grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {CAMPAIGNS.map(campaign => (
                            <CampaignCard
                                key={campaign.id}
                                campaign={campaign}
                                reviewed={!!reviewed[campaign.id]}
                                reviewedAt={reviewed[campaign.id]}
                                onClick={() => onSelectCampaign(campaign)}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        // Report view with Looker Studio embed
        function ReportPage({ campaign, onBack }) {
            const [reviewed, setReviewedState] = useState(!!getReviewedCampaigns()[campaign.id]);
            const [loading, setLoading] = useState(true);
            const color = COLORS[campaign.color] || COLORS.blue;

            const toggleReviewed = () => {
                const newState = !reviewed;
                setReviewed(campaign.id, newState);
                setReviewedState(newState);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Top bar */}
                    <div className="bg-white shadow-sm border-b sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <button 
                                    onClick={onBack}
                                    className="flex items-center text-gray-600 hover:text-gray-900 font-medium"
                                >
                                    <svg className="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                    </svg>
                                    Back
                                </button>
                                <div className="h-6 w-px bg-gray-300"></div>
                                <div>
                                    <span className={`text-xs font-semibold px-2 py-1 rounded ${color.light} ${color.text} mr-2`}>
                                        {campaign.client}
                                    </span>
                                    <span className="font-semibold text-gray-900">{campaign.name}</span>
                                </div>
                            </div>
                            <button
                                onClick={toggleReviewed}
                                className={`flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-colors ${
                                    reviewed 
                                        ? 'bg-green-100 text-green-700 hover:bg-green-200' 
                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                {reviewed ? (
                                    <>
                                        <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd"/>
                                        </svg>
                                        Reviewed
                                    </>
                                ) : (
                                    <>
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                        </svg>
                                        Mark as Reviewed
                                    </>
                                )}
                            </button>
                        </div>
                    </div>

                    {/* Looker Studio embed */}
                    <div className="flex-1 relative">
                        {loading && (
                            <div className="absolute inset-0 flex items-center justify-center bg-gray-50">
                                <div className="text-center">
                                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                                    <p className="text-gray-500">Loading report...</p>
                                </div>
                            </div>
                        )}
                        <iframe
                            src={campaign.lookerUrl}
                            className="w-full h-full border-0"
                            style={{ minHeight: 'calc(100vh - 64px)' }}
                            onLoad={() => setLoading(false)}
                            allowFullScreen
                        />
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [selectedCampaign, setSelectedCampaign] = useState(null);

            if (selectedCampaign) {
                return (
                    <ReportPage 
                        campaign={selectedCampaign} 
                        onBack={() => setSelectedCampaign(null)} 
                    />
                );
            }

            return <HomePage onSelectCampaign={setSelectedCampaign} />;
        }

        // Render
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
